# 数据库连接池的类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# url
spring.datasource.url=jdbc:mysql://47.101.198.23:3306/week_report?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false
# 用户名
spring.datasource.username=root
# 密码
spring.datasource.password=123456
# 配置端口号
server.port=8082
# security配置（SecurityConfig中的优先级高于application.properties配置文件）
#spring.security.user.name=user
#spring.security.user.password=123456

# 配置请求头的大小
server.max-http-header-size=10MB

# 配置图片资源
#spring.web.resources.static-locations=file:D://

# 配置redis
spring.redis.host=47.101.198.23
spring.redis.port=6379
spring.redis.password=123456

# 设置session有效时间（使用@EnableRedisHttpSession注解，server.servlet.session.timeout=1800会失效）
server.servlet.session.timeout=1800

# 配置项目日志
## 设置项目启动后读取的日志配置文件
logging.config=classpath:logback.xml
## logging.level用来指定具体的Mapper中日志的输出级别
logging.level.com.liyuehong.weeklyreport.mapper=trace
















