<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录接口</title>
</head>
<body>
<form action="/login" method="post">
  <div>
    <label for="name">用户名</label>
    <input type="text" name="username" id="name">
  </div>
  <div>
    <label for="pass">密码</label>
    <input type="password" name="password" id="pass">
  </div>
  <div>
    <button type="submit">
      <span>登录</span>
    </button>
  </div>
</form>
</body>
</html>
